<script language="javascript">
var GANTT = null;
$(function(){
	GANTT = DomPortalUI_Gantt( '#OSgwnGantt2', 'day' , 200 , './data.json', {
	} , function(gantt){
		//before draw
	} , function(gantt){
		//after draw
	},{
		taskname:function(task){
			console.log(task);
			alert( task.getID() + ' , ' + task.getName() + ' , ' + task.getOriginalID() );
		}
		,start:function(task){
			$('#OSgwnGantt2>div.gchartcontainer>div.gmainright').scrollLeft( task.getStartX()-50 );
		}
		,planstart:function(task){
			$('#OSgwnGantt2>div.gchartcontainer>div.gmainright').scrollLeft( task.getStartX()-50 );
		}
		,end:function(task){
			$('#OSgwnGantt2>div.gchartcontainer>div.gmainright').scrollLeft( task.getEndX()-50 );
		}
		,planend:function(task){
			$('#OSgwnGantt2>div.gchartcontainer>div.gmainright').scrollLeft( task.getEndX()-50 );
		}
	});
});
